<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="wrapper">
        <header class="p-3 header">
            <div class="container">
                    <h1 class="text-center">Unit Converter</h1> 
                    <p class="text-center">Easily convert what ever you want and enjoy :)</p>
            </div>
        </header>
        <div class="converter-body p-4 my-3">
            <div class="container">
                <form class="d-flex flex-column align-items-center">
                    <div class="from-to-container d-flex flex-row justify-content-center">
                        <div class="from-container mx-4">
                            <label for="from" class="mx-2">From: </label><br>
                            <input type="text" id="from" name="fromf"><br>
                            <select id="fromUnit" class="form-select my-3"  aria-label="multiple select">
                                <option selected value="meter">Meter</option>
                                <option value="kilo">Kilometer</option>
                                <option value="centi">Centimeter</option>
                                <option value="mili">Milimeter</option>
                                <option value="micro">Micrometer</option>
                                <option value="mile">Mile</option>
                                <option value="yard">Yard</option>
                                <option value="foot">Foot</option>
                                <option value="inch">Inch</option>
                            </select>
                        </div>
                        <div class="to-container mx-4">
                            <label for="to" class="mx-2">To:</label><br>
                            <input type="text" id="to" name="tof" readonly>
                            <select id="toUnit" class="form-select my-3"  aria-label="multiple select">
                                <option selected value="meter">Meter</option>
                                <option value="kilo">Kilometer</option>
                                <option value="centi">Centimeter</option>
                                <option value="mili">Milimeter</option>
                                <option value="micro">Micrometer</option>
                                <option value="mile">Mile</option>
                                <option value="yard">Yard</option>
                                <option value="foot">Foot</option>
                                <option value="inch">Inch</option>
                            </select>
                        </div>
                    </div>
                    <input id="convertbtn" type="button" value="Convert!">
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

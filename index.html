<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>
    <div class="wrapper">
        <header class="p-3 header">
            <div class="container">
                    <h1 class="text-center">Unit Converter</h1> 
                    <p class="text-center">Easily convert what ever you want and enjoy :)</p>
            </div>
        </header>
        <div class="converter-body p-4">
            <div class="container">
                <form class="d-flex flex-row justify-content-center">
                    <label for="from">From: </label><br>
                    <input type="text" id="from" name="fromf"><br>
                    <label for="to"> To:</label><br>
                    <input type="text" id="to" name="tof">
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
